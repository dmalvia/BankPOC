
<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                	<div class="form-top">
                		<div class="form-top-left">
                			<h3>Login to Bank</h3>
                    		<p>Enter your credentials:</p>
                		</div>
                		<div class="form-top-right">
                			<i class="fa fa-lock"></i>
                		</div>
                    </div>
                    <div class="form-bottom">
                        <form class="login-form">
                        	<div class="form-group">
                        		<label class="sr-only" >Username</label>
                            	<input type="text" placeholder="Username..." class="form-username form-control" data-ng-model = "loginCtrl.username">
                            </div>
                            <div class="form-group">
                            	<label class="sr-only" >Password</label>
                            	<input type="password" placeholder="Password..." class="form-password form-control" data-ng-model = "loginCtrl.password">
                            </div>
                            <button ng-enter data-ng-click="loginCtrl.signIn(loginCtrl.username, loginCtrl.password)" class="btn">Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
